
<!DOCTYPE html>
<html>
  <head>
  <title>Geometric Interpretation of Flow Line</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <!-- style of the website -->
  <link rel="stylesheet" type="text/css" href="../../css/style.css" />

  <!-- interactive code for the website -->
  <script src="../../js/jquery.js"></script>
  <script src="../../js/d3.js"></script>
  <script src="../../js/HC.js"></script>
  <script src="../../js/HC22.js"></script>
  <script src="./js/flowLine.js"></script>
  

  <!-- implement mathjax to display math equation properly -->
  <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    }
  });
  </script>

  <script type="text/javascript" async
  src="https://cdn.jsdelivr.net/npm/mathjax@2/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
  </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"></script>
  </head> 
  <body>
    <header>
      <h1>Geometric Interpretation of Flow Line</h1>
    </header>
    <div>
    F(x,y)= (
        <input name= "fx" size="10" type="text" id="fx" onchange=" drawVectorField()" value ="x*x-y">,
        <input name= "fy" size="10" type="text" id="fy" onchange=" drawVectorField()" value ="2*x*y">
    )
    </div>
    <div class="slidecontainer">
      <input type="range" min="1" max="5" value="1" id="range" onchange="resetCanvas()">
      Range: <span id="canvas_range"></span>
    </div>
    <div>
      <p>Generate random points within the vector field defined by F(x,y) 
        and see how they move within the vector field</p>
        <button type="button" id = "play"> &#9658;</button>
      <p>Pick a point on canvas. The result of the flowline 
         related to that point will be generate.</p>
    </div>
    <div>
        <div id="canvas" style="position:relative; text-align:center; margin-left:10px; margin-right: 10px;">
            <svg id="vectorField" 
              style="z-index:1; position:absolute; left:0px; top:0px"></svg>
            <svg id="flowLine"
                style="z-index:2; position:absolute; left:0px; top:0px"></svg>
        </div>
    </div>
  </body>

</html>
